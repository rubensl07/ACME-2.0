<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./manager.js" type="module" defer></script>
    <title>ACME - FILMES</title>
</head>

<body class="bg-neutral-400 h-screen">
    <header class="w-screen flex items-center justify-between h-28 px-5">
        <img src="../img/logo.png" class="h-full cursor-pointer" id="logo">
    </header>
    <main class="h-4/6">
        <div class="topTabela flex justify-between h-20 bg-black">
            <div class="h-full flex">
                <div class="nullSpace w-16 ml-12"></div>
                <div class="bg-neutral-400 w-2"></div>
                <p class="w-16 flex justify-center items-center text-5xl text-white">ID</p>
                <div class="bg-neutral-400 w-2"></div>
                <p class="tamanhoTitulo ml-5 flex justify-center items-center text-5xl text-white">Título</p>
                <div class="bg-neutral-400 w-2"></div>
                <p class="w-56 flex justify-center items-center text-4xl text-white">Lançamento</p>
                <div class="bg-neutral-400 w-2"></div>
                <p class="ml-10 flex items-center text-5xl text-white">Duração</p>
            </div>
            <div class="topTabelaEnd mr-24 w-56 flex justify-between items-center">
                <img src="../img/icons/add.png" id="botaoAdicionar" class="cursor-pointer opacity-60 hover:opacity-100 duration-700">
                <img src="../img/icons/trashIconOn.png" id="botaoDeletar" class="cursor-pointer opacity-60 hover:opacity-100 duration-700">
                <img src="../img/icons/sortby.png" id="botaoSort" class="cursor-pointer opacity-60 hover:opacity-100 duration-700">
            </div>
        </div>
        <div class="mt-12 scroll overflow-y-auto mr-12 h-fit max-h-full">
            <div class="flex flex-col gap-5" id="filmes"></div>
        </div>
    </main>
    <div id="sortField" class="text-center duration-500 opacity-0 flex justify-center items-center h-20 w-40 bg-gray-700 absolute top-5 right-12 text-white text-3xl rounded-2xl">
    </div>
</body>

</html>

<style>
.tamanhoTitulo {
    width: 900px;
}
.scroll::-webkit-scrollbar{
    background-color: #545454;
    width: 24px;
    border-radius: 16px;
}
.scroll::-webkit-scrollbar-thumb {
  background-color: #fff;  
  border-radius: 32px;
  border: 4px solid #545454; 
}
</style>
